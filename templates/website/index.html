{% extends 'base.html' %}

{% block metadescription %}
{% endblock %}

{% block title %} College Store {% endblock %}


{% block body %}

<div class="container-fluid home-card">

    <div class="row">

        <div class="shadow col-md-12">
            <div class="card-body">
                <h1>WELCOME</h1>
                {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'order:order_form' %}" class="btn btn-secondary btn-lg">Click Here To Order</a>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'authentication:register' %}" class="btn btn-outline-primary">Register</a>
                    <a href="{% url 'authentication:signin' %}" class="btn btn-outline-success">LogIn</a>
                </div>
                {% endif %}
            </div>
        </div>

    </div>

</div>

{% endblock %}
